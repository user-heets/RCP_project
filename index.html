<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Scissors Paper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Rock Scissors Paper</h1>

<div id="name-input">
    <label for="player-name">Your Name:</label>
    <input type="text" id="player-name">
    <button id="start-game">Start Game</button>
</div>

<div id="game" style="display: none;">
    <p>Round: <span id="round">0</span>, Wins: <span id="wins">0</span></p>
    <p>Make your choice:</p>
    <span class="choice" data-choice="rock">🪨Rock</span>
    <span class="choice" data-choice="paper">📄Paper</span>
    <span class="choice" data-choice="scissors"> ✂️Scissors</span>
</div>

<div id="result" class="result"></div>

<div class="leaderboard">
    <h2>Top 20 Players</h2>
    <table id="leaderboard-table">
        <thead>
        <tr>
            <th>Place</th>
            <th>Name</th>
            <th>Wins</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script src="game.js"></script>
</body>
</html>
